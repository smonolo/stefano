<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>Loading...</title>
    </head>
    <body>
        <div class="Container">
            <img class="Image" src="../images/logo.png" alt="Stefano" draggable="false">
            <div class="Title">Loading<span id="dots"></span></div>
        </div>
        <script type="text/javascript">
            let span = document.getElementById('dots');

            setInterval(() => {
                if ((span.innerHTML += '.').length === 4) span.innerHTML = '';
            }, 350);
        </script>
    </body>
</html>
